<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="SearchInput">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Details</th>
                <th>Remove</th>
              </tr>

              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
              <tr ng-repeat="entry in listings | filter:SearchInput">
                <td ng-click="showDetails($index)">{{ entry.code}}</td>
                <td ng-click="showDetails($index)">{{ entry.name }}</td>
                
                <!-- DISPLAY INFORMATION ABOUT ENTRY BUTTON -->
                <td>
                  <button data-toggle="collapse" data-target="#DetailViewer" class="btn btn-default" ng-click="showDetails($index)">
                  <span class="glyphicon glyphicon-info-sign"></span>
                  </button>
                </td>

                <!-- CALL FUNCTION TO REMOVE ENTRY FROM LIST-->
                <td>
                  <button type="button" class="btn btn-default" ng-click="deleteListing($index)">
                  <span class="glyphicon glyphicon-minus"></span>
                  </button>
                </td>

              </tr>  
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->

            <form ng-submit="addListings()">

                <h4>Add New Entry</h4>
              
                <input class="form-control" placeholder="Code" ng-model="code" required>
                <input class="form-control" placeholder="Building Name" ng-model="name" required>
                <input class="form-control" placeholder="Latitude" ng-model="latitude">
                <input class="form-control" placeholder="Longitude" ng-model="longitude">
                <input class="form-control" placeholder="Address" ng-model="address">
                <button class"btn btn-default" type="submit" ng-click="addListing()">Add Entry</button>



            </form> 
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
            <div class="DetailViewer" ng-show="detailedInfo">
              <table>
                <tr>
                  <th><h5>Address:</h5></th>
                  
                </tr>
                <tr>
                  <td></td>
                  <td>{{ detailedInfo.address}}</td>
                </tr>

                <tr>
                  <th><h5>Coordinates:</h5></th>

                </tr>
                <tr>
                  <th></th>
                  <td><strong>Latitude:</strong> {{detailedInfo.coordinates.latitude}}</td>

                </tr>
                <tr>
                  <th></th>
                  <td><strong> Longitude:</strong> {{detailedInfo.coordinates.longitude}}</td>
                </tr> 
                

              </table>


            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
